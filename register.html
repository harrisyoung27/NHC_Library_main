<!DOCTYPE html>

  <head>

    <title>Register</title>
    <link rel="stylesheet" href="./login.css" src="login.css">
    <link rel="icon" href="img_nhc.jpg" type="image/x-icon">

  <body>
    <div class="login">
      <h1>Register as Admin</h1>
      <form>
        <label for="username"><p><b>Username</b></p></label>
        <input type="name" name="userid" id="username" placeholder="Username">
        <label for="password"><p><b>Password</b></p></label>
        <input type="password" name="password" id="password" placeholder="Password">
      </form>
      <button onclick="goBack()"><p><b>Back</b></p></button>
      <button><p><b>Log in</b></p></button>
    </div>
    <script src="main_script.js"></script>
  </body>
